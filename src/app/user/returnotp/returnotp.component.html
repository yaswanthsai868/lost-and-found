<div style="width: 100%;height: 100%;">
    <div *ngIf='!verifying' class="Aligner" style="height: 100%;">
        <div class="Aligner-item">
            <i class="pi pi-spin pi-spinner" style="position: relative;top: 50%;font-size: 5em;"></i>
        </div>
    </div>
    <div *ngIf='verifying'>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <p-panel header='OTP VERIFICATION'>
                    <div class="row">
                        <div class="col-3 text-right">
                            <label for="otp" class="form-group">OTP:</label>
                        </div>
                        <div class="col-9">
                            <input type="text" name="otp" id="" class="form-control" [(ngModel)]='otp'>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3">
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-success" (click)='verifyOtp()'>Verify</button>
                            <button class="btn btn-danger ml-2" (click)='resendOtp()'>Resend OTP</button>
                        </div>
                        <div class="col-3">
        
                        </div>
                    </div>
                </p-panel>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    
</div>
