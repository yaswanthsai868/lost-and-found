<div style="width: 100%;height: 100%;">
        <div *ngIf='!dataAvailable' class="Aligner" style="height: 100%;">
            <div class="Aligner-item">
                <i class="pi pi-spin pi-spinner" style="position: relative;top: 50%;font-size: 5em;"></i>
            </div>
    
        </div>
    <div *ngIf=dataAvailable>
    <p-panel header='Add Admin'>
        <div class="row mb-1">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <div class="row mb-1">
                    <div class="col-4 text-right">
                        <label for="name" class="form-group">Username:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="name" id="" class="form-control" [(ngModel)]='name'>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4 text-right">
                        <label for="username" class="form-group">Email:</label>
                    </div>
                    <div class="col-8">
                        <input type="email" name="username" id="" class="form-control" [(ngModel)]='username'>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4 text-right">
                        <label for="password" class="form-group">Password:</label>
                    </div>
                    <div class="col-8">
                        <input type="password" name="password" id="" class="form-control" [(ngModel)]='password'>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4 text-right">
                        <label for="repassword" class="form-group">Re-enter Password:</label>
                    </div>
                    <div class="col-8">
                        <input type="password" name="repassword" id="" class="form-control" [(ngModel)]='repassword'>
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col-4 text-right">
                        <label for="rollno" class="form-group">Roll number:</label>
                    </div>
                    <div class="col-8">
                        <input type="string" name="rollno" id="" class="form-control" [(ngModel)]='rollno'>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 text-right">
                        <label for="phno" class="form-group">Phone number:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="phno" id="" class="form-control" [(ngModel)]='phno'>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-3">
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-success" (click)='register()'>Add Admin</button>
                    </div>
                    <div class="col-3">
    
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </p-panel>
    </div>
</div>
