<div style="width: 100%;height: 100%;">
    <div class="Aligner" style="height: 100%;" *ngIf='!display'>
        <div class="Aligner-item">
            <i class="pi pi-spinner pi-spin" style="position: relative;top: 50%;font-size: 5em;"></i>
        </div>
    </div>
    <div *ngIf='display'>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 text-center">
                <p-panel header='User LogIn'>
                    <div class="row mt-1 mb-1">
                        <div class="col-3 text-right">
                            <label for="username" class="form-group">Email:</label>
                        </div>
                        <div class="col-9">
                            <input type="email" name="username" id="" class="form-control" [(ngModel)]='username'>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3 text-right">
                            <label for="password" class="form-group">Password:</label>
                        </div>
                        <div class="col-9">
                            <input type="password" name="password" id="" class="form-control" [(ngModel)]='password'>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-3">
                        </div>
                        <div class="col-6 text-center">
                            <button class="btn btn-success mr-1" (click)='logIn()'>Log In</button>
                            <button class="btn btn-danger" (click)='forgotPassword()'>Forgot Password</button>
                        </div>
                        <div class="col-3">
        
                        </div>
                    </div>
                </p-panel>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    
</div>
